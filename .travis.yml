language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.5
  - ruby-head

script:
  - bundle exec rspec

matrix:
  allow_failures:
    - rvm: ruby-head

before_install:
  - sudo apt-get install libicu-dev -yqq
  - git init --bare spec/utils/test_wiki.git

install:
  - cd test_app; bundle install --deployment
  - bundle install --deployment